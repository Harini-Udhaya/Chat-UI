<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <link rel="stylesheet" href="untitled-1-css.css">
</head>
<body>

<div class="chat-app">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ChatApp</h2>
    <input type="text" placeholder="Search chats">
    
    <div class="user active">
      <img src="https://i.pravatar.cc/40">
      <div>
        <h4>Alice</h4>
        <p>Hey, how are you?</p>
      </div>
    </div>

    <div class="user">
      <img src="https://i.pravatar.cc/41">
      <div>
        <h4>Bob</h4>
        <p>Let's meet tomorrow</p>
      </div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-window">
    <div class="chat-header">
      <h3>Alice</h3>
      <span>online</span>
    </div>

    <div class="messages">
      <div class="message received">Hi ðŸ‘‹</div>
      <div class="message sent">Hello! How are you?</div>
      <div class="message received">I'm good ðŸ˜„</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

</div>

</body>
</html>
